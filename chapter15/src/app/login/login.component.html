<div class="container">
  <div class="loginlabel">
    <h4>당신의 쇼핑을 응원합니다</h4>
  </div>
  <div class="loginform">
    <input class="username" placeholder="이메일을 입력해주세요" #username><br>
    <input class="password" type="password" placeholder="비밀번호를 입력해주세요" #password><br>
    <button class="login" (click)="login(username, password)">로그인</button>
    <button class="signup">회원가입</button>
  </div>
</div>
